<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor = "let hero of heroes">
    <span class="badge" >{{hero.id}}</span>{{ hero.name }}
  </li>
</ul>

<h3>{{hero.name | uppercase }} Details</h3>
<div><span>Id : {{ hero.id }}</span></div>
<div><span>Name : {{ hero.name }}</span></div>
<div>
  <label>
    Name : <input [(ngModel)] ="hero.name" placeholder="name" />
  </label>
</div>
